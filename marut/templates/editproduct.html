{% extends "base.html" %} {% load static %} {% block title %}
<title>Marut - calculator estimativ</title>
{% endblock title %} {% block main %}
<div class="container" style="margin-top: 100px; margin-bottom: 700px">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 text-center">
      <div class="card">
        <form method="POST" action="" style="margin: 10px">
          {% csrf_token %}
          <h3 style="font-weight: bold; color: #02185b">ADAUGA PRODUS</h3>
          <div class="card">
            <h5 class="card-title" style="margin: 10px">ALEGE PRODUS</h5>
            <div class="form-outline" style="margin: 10px">
              <label class="form-label" for="n">Nume</label>
              <input type="text" id="n" name="nume" class="form-control" />
            </div>
          </div>
          <div class="card" style="margin-top: 30px">
            <h5 class="card-title" style="margin: 10px">ALEGE DIMENSIUNI</h5>
            <div class="form-outline" style="margin: 10px">
              <label class="form-label" for="l">Lungime</label>
              <input type="number" id="l" name="lungime" class="form-control" />
            </div>
            <div class="form-outline" style="margin: 10px">
              <label class="form-label" for="h">Inaltime</label>
              <input
                type="number"
                id="h"
                name="inaltime"
                class="form-control"
              />
            </div>
          </div>
          <div class="card" style="margin-top: 30px">
            <h5 class="card-title" style="margin: 10px">ALEGE DESCHIDERI</h5>
            <p class="card-text" style="margin: 10px">
              <input type="radio" id="d1" name="deschidere" value="1/1" />
              <label for="d1">1/1</label><br />
              <input type="radio" id="d1l" name="deschidere" value="1/1L" />
              <label for="d1l">1/1L</label><br />
              <input type="radio" id="d2" name="deschidere" value="1/2" />
              <label for="d2">1/2</label><br />
              <input type="radio" id="d2l" name="deschidere" value="1/2L" />
              <label for="d1/2L">1/2L</label><br />
              <input type="radio" id="d3" name="deschidere" value="1/3" />
              <label for="d3">1/3</label><br />
              <input type="radio" id="d22" name="deschidere" value="2/2" />
              <label for="d22">2/2</label><br />
              <input type="radio" id="d22l" name="deschidere" value="2/2L" />
              <label for="d22l">1/1</label><br />
              <input type="radio" id="d23" name="deschidere" value="2/3" />
              <label for="d2/3">2/3</label><br />
              <input type="radio" id="df" name="deschidere" value="fix" />
              <label for="df">fix</label><br />
            </p>
          </div>
          <div class="card" style="margin-top: 30px">
            <h5 class="card-title" style="margin: 10px">ALEGE PROFILUL</h5>
            <p class="card-text">
              <input type="radio" id="alu" name="profil" value="aluplast" />
              <label for="alu">aluplast</label>
              <input type="radio" id="gen" name="profil" value="Geneo" />
              <label for="gen">Geneo</label>
              <input type="radio" id="reh" name="profil" value="Rehau 70" />
              <label for="reh">Rehau 70</label>
              <input type="radio" id="syn" name="profil" value="Synego" />
              <label for="syn">Synego</label>
            </p>
          </div>
          <div class="card" style="margin-top: 30px">
            <h5 class="card-title" style="margin: 10px">ALEGE CULOARE</h5>

            <p class="card-text">
              <input type="radio" id="alb" name="culoare" value="alb" />
              <label for="alb">alb</label>
              <input type="radio" id="col" name="culoare" value="color" />
              <label for="col">color</label>
            </p>
          </div>
          <div class="card" style="margin-top: 30px">
            <h5 class="card-title" style="margin: 10px">ALEGE STICLA</h5>

            <p class="card-text">
              <input type="radio" id="dub" name="sticla" value="dubla" />
              <label for="dub">dubla</label>
              <input type="radio" id="trp" name="sticla" value="tripan" />
              <label for="trp">tripan </label>
            </p>
          </div>
          <a
            href="/quote/"
            class="btn read_more"
            type="submit"
            value="ADAUGA"
            style="margin: 10px"
            >CANCEL</a
          >
          <input
            class="btn read_more"
            type="submit"
            value="ADAUGA"
            style="margin: 10px"
          />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock main %}
