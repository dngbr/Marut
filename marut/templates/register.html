{% extends "base.html" %} {% load static %} {% block title%}
<title>Register</title> {% endblock title%} {% block main %}
<div class="inregistrare">
  <div class="container h-100" style="background-color: #f3f2f2">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <h3 id="form-title">ÎNREGISTRARE</h3>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form method="POST" action="">
            {% csrf_token %}
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
              </div>
              {{form.username}}
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"
                  ><i class="fas fa-envelope-square"></i
                ></span>
              </div>
              {{form.email}}
            </div>

            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              {{form.password1}}
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              {{form.password2}}
            </div>

            <div class="d-flex justify-content-center mt-3 login_container">
              <input class="btn read_more" type="submit" value="Înregistrare" />
            </div>
          </form>
        </div>

        {{form.errors}}

        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Ai deja un cont?
            <a href="/login/" class="ml-2">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var form_fields = document.getElementsByTagName("input");
    form_fields[1].placeholder = "Business/Username...";
    form_fields[2].placeholder = "Email...";
    form_fields[3].placeholder = "Introdu parola...";
    form_fields[4].placeholder = "Reintrodu parola...";

    for (var field in form_fields) {
      form_fields[field].className += " form-control";
    }
  </script>
</div>
{% endblock main %}
